<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="ffamarina">

  <link href="imagens/favicon.png" rel="icon" type="image/png">
  <link href="estilo.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <header>
    <img src="imagens/illustration-hero.svg" alt="">
  </header>

  <main>
    <h1>Order Summary</h1>
    <br>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
    <br>
    <div class="grid">
      <div class="icon"> <img src="imagens/icon-music.svg" alt=""></div>
      <div class="plan">Annual Plan</div>
      <div class="price">$59.99/year</div>
      <a href="#" class="change">Change</a>
    </div>
    <br>
    <a href="#" class="ptp">Proceed to Payment</a>
    <br>
    <a href="#" class="cancel">Cancel Order</a>
  </main>

</body>
</html>
